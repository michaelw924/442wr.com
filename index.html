<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 442WR.com!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Reference navigation bar from nav.html-->
    <div id="nav-placeholder"></div>
    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>

    <header>
      <h1>Welcome to Aviation Adventures</h1>
      <p>Your gateway to the skies!</p>
    </header>

    <section class="gallery">
      <h2>Explore Our World</h2>
      <div class="gallery-images">
        <img src="assets/michael_ryan_airplane.jpg" alt="Michael & Ryan after FAA inspection.">
        <img src="assets/plane2.jpg" alt="Vintage airplane">
        <img src="assets/plane3.jpg" alt="Modern jet">
      </div>
    </section>

    <footer id="contact">
      <p>Contact us at: <a href="mailto:info@aviationadventures.com">info@aviationadventures.com</a></p>
    </footer>
  </body>
</html>
