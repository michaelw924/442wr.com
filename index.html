<!DOCTYPE html>
<html lang="en">
  <!-- Include header -->
  <div id="head-placeholder"></div>
  <script>
      fetch('head.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('head-placeholder').innerHTML = data;
          });
  </script>

  <body>
    <!-- Reference navigation bar from nav.html-->
    <div id="nav-placeholder"></div>
    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>

    <header>
      <h1>Welcome to Aviation Adventures</h1>
      <p>Your gateway to the skies!</p>
    </header>

    <section class="gallery">
      <h2>Explore Our World</h2>
      <div class="gallery-images">
        <img src="assets/michael_ryan_airplane.jpg" alt="Michael & Ryan after FAA inspection.">
      </div>
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
  </body>
</html>
