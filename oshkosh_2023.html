<!DOCTYPE html>
<html lang="en">
  <!-- Include header -->
  <div id="head-placeholder"></div>
  <script>
      fetch('head.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('head-placeholder').innerHTML = data;
          });
  </script>
  
  <body>
    <!-- Reference navigation bar from nav.html-->
    <div id="nav-placeholder"></div>
    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>

    <header>
      <h1>Oshkosh 2023</h1>
      <p>The premier aviation event of the year.</p>
    </header>

    <section>
      <h2>Event Highlights</h2>
      <p>Join us at Oshkosh 2023, where aviation enthusiasts from around the globe gather to celebrate the wonder of flight. Experience airshows, workshops, and a showcase of the latest innovations in aviation.</p>
      <img src="assets/442wr_at_oshkosh.jpg" alt="Oshkosh Airshow" style="width:100%; border: 2px solid var(--dark-red); border-radius: 5px;">
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
  </body>
</html>
